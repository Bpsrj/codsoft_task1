<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Board - Bhanu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="jobBoard.css" />
  <script src="jobBoard.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/004/551/421/original/search-rainbow-color-icon-for-mobile-applications-and-web-free-vector.jpg" alt="Logo">
      <span>Job Board</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse Job</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Pages ▼</a>
        <div class="dropdown-content">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">Next</a>
        </div>
      </div>
      <a href="portfolio.html">Blog</a>
      <a href="contactPage.html">Contact</a>
    </nav>
    <div class="actions">
      <button class="login-btn">Log In</button>
      <button class="post-btn">Post A Job</button>
    </div>
  </div>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Find your Dream Job</h1>
    <p>We provide online instant cash loans with quick approval that suit your term length</p>
    <button class="hero-btn">Upload Your Resume</button>
    <div class="illustration"></div>
  </div>

  <!-- SEARCH FILTERS -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search keyword">
    <select name="location"></select>
    <select></select>
    <button onclick="findJob()">Find Job</button>
  </div>

  <!-- JOB LISTINGS -->
  <div class="container">
    <div id="job-listings"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="job-modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h2 id="job-title">Job Title</h2>
      <p id="job-description">Job Description</p>
      <form onsubmit="submitApplication(event)">
        <label>Your Name:<br><input type="text" required></label><br>
        <label>Upload Resume:<br><input type="file" required></label><br>
        <button type="submit">Apply</button>
      </form>
    </div>
  </div>
  <div class="open-modal-btn-wrapper">
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>
  </div>

  <!-- FOOTER -->
    <footer>

      <a href="https://www.instagram.com/bhanupratapsingh.royal?igsh=eWRlejluZzhwNmt0" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/bhanu-pratap-singh-370201300" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>
  
</body>
</html>
