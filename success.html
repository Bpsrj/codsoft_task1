<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #2563eb 0%, #10b981 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .success-container {
      background: #fff;
      padding: 48px 36px 40px 36px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(37,99,235,0.12);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .success-icon {
      font-size: 3.5rem;
      color: #10b981;
      margin-bottom: 18px;
      animation: pop 0.6s;
    }
    @keyframes pop {
      0% { transform: scale(0.5);}
      70% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    h2 {
      color: #2563eb;
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: 700;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    .back-btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(90deg, #2563eb 60%, #10b981 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(37,99,235,0.10);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #10b981 0%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>
    <h2>Registration Successful!</h2>
    <p>Your response is added.<br>Thank you for registering with us.</p>
    <a href="FirstForm.html" class="back-btn">Register Another</a>
  </div>
</body>
</html>
