<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graduate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="loginPage.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Candidate login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="code" placeholder="Verification Code" required />
        <div class="captcha-code-box">
          <span id="generatedCode">8Ad4F</span>
          <a href="#" id="refreshCode">â†»</a>
        </div>
        <div class="g-recaptcha" data-sitekey="6Le2Sm8rAAAAAORXb6BH0VU-0GYqmTCTtnpggnGp"></div>
        <div class="login-options">
          <label>
            <input type="checkbox" name="remember" />
            Remember Me
          </label>
          <a href="#" id="forgotBtn" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" id="submit">Login</button>
      </form>
      <p id="responseMsg"></p>
      <div class="signup-link">
        Don't have an account?
        <a href="#" id="signupBtn" class="signup-btn">Sign Up</a>
      </div>
    </div>
  </div>
  <script src="loginPage.js"></script>
</body>
</html>
