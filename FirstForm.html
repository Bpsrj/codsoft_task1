<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Student Registration Form</title>
  <link rel="stylesheet" href="FirstForm.css"/>
  <script src="firstForm.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>College Student Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="123-456-7890" required>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Course</label>
        <select id="course" required>
          <option value="">--Select Course--</option>
          <option>B.Sc Computer Science</option>
          <option>BBA</option>
          <option>B.Com</option>
          <option>B.A</option>
          <option>B.Tech</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea id="address" rows="4" placeholder="Enter your full address here..." required></textarea>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
