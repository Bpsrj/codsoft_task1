<body>
  <!-- Navbar Start -->

  <div class="container">
    <h2>Have any Question?</h2>
    <p>Feel free to contact with us.</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="subject" placeholder="Write Subject" />
      <textarea name="message" placeholder="Write Message" required rows="5"></textarea>
      
      <!-- Google reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LfFlW4rAAAAALb01hIpfTm54bCdDlClxrnEg8rx"></div>
      
      <button type="submit">SEND</button>
    </form>
    <div id="responseMessage"></div>
  </div>
